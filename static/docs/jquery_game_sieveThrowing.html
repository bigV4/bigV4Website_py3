<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>掷骰子游戏</title>
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#playgame_button").click(function(){
                var num1 = parseInt((Math.random() * 6))+1;
                var num2 = parseInt((Math.random() * 6))+1;
                $("#zhangsan").val(num1);
                $("#lisi").val(num2);
                if(num1>num2){
                    $("#winner").val("张三");
                }else if(num1<num2){
                    $("#winner").val("李四");
                }else{
                    $("#winner").val("平局");
                }
            });
            
            $("#endgame_button").click(function(){
                $("#zhangsan").val("");
                $("#lisi").val("");
                $("#winner").val("");
            });
            //悬停到按钮上
		    $("button").mouseover(function(){
		 		$(this).css("background-color","#0060ff");
		    }); 
		    //悬停离开按钮
		    $("button").mouseout(function(){ 
		 		$(this).css("background-color","#C4E3F3");
            });
            //悬停到按钮上
		    $("#bf").mouseover(function(){
		 		$("#bf").text("f");
		    });
            //悬停离开按钮
		    $("#bf").click(function(){ 
		 		$("#bf").text("12");
		    });
        });

    </script>
</head>
<link rel="stylesheet" href="/static/app/app.css">

</head>

        <div style="text-align:center">李四的骰子<input type="text" id ="lisi"></div><br>
        <div style="text-align:center;">获胜者<input style="width:198px;"type="text" id="winner"></div><br>
        <button style="margin-left: 30px" id="playgame_button">掷筛子</button>
        <button style="margin-right: 30px" id="endgame_button">不玩了</button>
