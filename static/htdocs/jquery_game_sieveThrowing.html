<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>掷骰子游戏</title>
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#playgame_button").click(function(){
                var num1 = parseInt((Math.random() * 6))+1;
                var num2 = parseInt((Math.random() * 6))+1;
                $("#zhangsan").val(num1);
                $("#lisi").val(num2);
                if(num1>num2){
                    $("#winner").val("张三");
                }else if(num1<num2){
                    $("#winner").val("李四");
                }else{
                    $("#winner").val("平局");
                }
            });
            
            $("#endgame_button").click(function(){
                $("#zhangsan").val("");
                $("#lisi").val("");
                $("#winner").val("");
            });
            //悬停到按钮上
		    $("button").mouseover(function(){
		 		$(this).css("background-color","#0060ff");
		    }); 
		    //悬停离开按钮
		    $("button").mouseout(function(){ 
		 		$(this).css("background-color","#C4E3F3");
            });
        });

    </script>
</head>
<link rel="stylesheet" href="/static/app/app.css">

</head>

            <div class="test-block-item">
                <label>张三的骰子：</label>
                <input type="text" id="zhangsan">
            </div>
            <div class="test-block-item">
                <label>李四的骰子：</label>
                <input type="text" id ="lisi">
            </div>
            <div class="test-block-item">
                <label>获胜者：</label>
                <input style="width:198px;"type="text" id="winner">
            </div>
            <div class="test-block-item">
                <button id="playgame_button">掷筛子</button>
                <button id="endgame_button">不玩了</button>
            </div>
        </div>
